<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<f:metadata>
    <f:viewParam name="id" value="#{taskBean.id}" />
    <f:viewAction action="#{taskBean.init}" />
</f:metadata>
<f:view>
    <h:head>
        <title>Task Edit</title>
    </h:head>

    <h:body>

        <h:form>
            <h:panelGrid columns = "1">

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="taskName" value="TaskName:" />
                    <p:inputText id="taskName" value="#{taskBean.task.name}" required="true" label="TaskName"/>

                    <p:outputLabel value="Date begin: " />
                    <p:calendar id="calendarBegin" value="#{taskBean.dateBegin}" showOn="button" />

                    <p:outputLabel value="Date end:   " />
                    <p:calendar id="calendarEnd" value="#{taskBean.dateEnd}" showOn="button" />
                </h:panelGrid>

                <p:commandButton value="Save" action="#{taskBean.save()}"/>

            </h:panelGrid>

        </h:form>

    </h:body>
</f:view>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

<f:view>
    <h:head>
        <title>Group list</title>
    </h:head>

    <h:body>

        <h:form>
            <h:commandButton value="Add Group" type="submit" action="#{groupBean.addGroup()}" />
            <p:dataTable var="group" value="#{groupService.getList()}" rowIndexVar="rowIndex" style="width:80%">

                <p:column headerText="#" style="width:4%; text-align: center">
                    #{rowIndex+1}
                </p:column>

                <p:column headerText="Name" style="width:5%; text-align: center">
                    <p:button outcome="task-list" value="#{group.name}">
                        <f:param name = "groupId" value = "#{group.id}" />
                    </p:button>
                </p:column>

                <p:column headerText="Id" style="width:10%; text-align: center">
                    <h:outputText value="#{group.id}" />
                </p:column>

                <p:column headerText="Creator" style="width:10%; text-align: center">
                    <h:outputText value="#{group.creator}" />
                </p:column>

                <p:column headerText="User" style="width:10%; text-align: center">
                    <h:outputText value="#{group.user}" />
                </p:column>

                <p:column headerText="Date begin" style="width:10%; text-align: center">
                    <h:outputText value="#{group.dateBegin}" />
                </p:column>

                <p:column headerText="Date end" style="width:10%; text-align: center">
                    <h:outputText value="#{group.dateEnd}" />
                </p:column>

                <p:column headerText="Delete group" style="width:10%; text-align: center">
                    <h:commandButton  value="Delete" type="submit" action="#{groupBean.deleteGroup(group.id)}"/>
                </p:column>

                <p:column headerText="Edit group" style="width:10%; text-align: center">
                    <p:button outcome="group-edit" value="Edit">
                        <f:param name = "id" value = "#{group.id}" />
                    </p:button>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</f:view>

</html>
